<h2>{{title}}</h2>
<ul>
	<li ng-class="{'special': friend.isSpecial}" ng-repeat="friend in friends">
		<input type="text" ng-model="friend.name"/>
		<input type="text" ng-model="friend.age"/>
		<button ng-click="friends.splice($index,1)">-</button>
	</li>
</ul>
<button ng-click="save()">Save</button>

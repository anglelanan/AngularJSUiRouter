<h2>{{title}}</h2>
<ul>
	<li data-ng-class="{'special': friend.isSpecial}" data-ng-repeat="friend in friends">
		<input type="text" data-ng-model="friend.name"/>
		<input type="text" data-ng-model="friend.age"/>
		<button data-ng-click="friends.splice($index,1)">-</button>
	</li>
</ul>
<button data-ng-click="save()">Save</button>
